<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Happy Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=More+Sugar&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff0f5;
      font-family: 'More Sugar', cursive;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    /* BALLOON ANIMATION */
    .balloon {
      position: absolute;
      bottom: -60px; /* mulai dari bawah layar */
      width: 60px;
      animation-name: floatBalloon;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 0;
      pointer-events: none;
      user-select: none;
    }

    @keyframes floatBalloon {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.1);
        opacity: 0;
      }
    }

    /* FLOAT AREA (GAMBAR HBD) */
    .float-area {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none; /* supaya tidak ganggu klik */
      z-index: 10; /* agar di atas balon */
    }

    .floating-img {
      width: 200px;
      max-width: 80vw;
      height: auto;
      animation: floater 3s ease-in-out infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes floater {
      0% {
        transform: translateY(-10%);
      }
      50% {
        transform: translateY(10%);
      }
      100% {
        transform: translateY(-10%);
      }
    }

    /* TEXT BOX BUTTON */
    .text-box {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 15;
      pointer-events: auto; /* supaya tombol bisa diklik */
    }

    /* BUTTON STYLE */
    .btn:link,
    .btn:visited {
      text-transform: uppercase;
      text-decoration: none;
      padding: 10px 25px;
      display: inline-block;
      border-radius: 100px;
      transition: all 0.2s;
      font-size: 14px;
      font-family: 'More Sugar', cursive;
      color: #777;
      background-color: #fff;
      position: relative;
      z-index: 20;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .btn::after {
      content: "";
      display: inline-block;
      height: 100%;
      width: 100%;
      border-radius: 100px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: #fff;
      transition: all 0.4s;
    }

    .btn:hover::after {
      transform: scaleX(1.4) scaleY(1.6);
      opacity: 0;
    }

    .btn-animated {
      animation: moveInBottom 2s ease-out;
      animation-fill-mode: backwards;
    }

    @keyframes moveInBottom {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0px);
      }
    }

    /* RESPONSIVE */
    @media screen and (max-width: 768px) {
      .floating-img {
        width: 120px;
      }
      .btn {
        font-size: 12px;
        padding: 8px 20px;
      }
    }

    @media screen and (max-width: 480px) {
      .floating-img {
        width: 90px;
      }
      .btn {
        font-size: 11px;
        padding: 6px 18px;
      }
    }
  </style>
</head>
<body>
  <!-- FLOATING HBD IMAGE -->
  <div class="float-area">
    <img src="hbddepan.png" alt="Happy Birthday" class="floating-img" />
  </div>

  <!-- BUTTON -->
  <div class="text-box">
    <a href="nextpage.html" class="btn btn-animated">Click Me</a>
  </div>

  <script>
    const balloonSrc = 'balondepan.png'; // Pastikan file balon tersedia

    function createBalloon() {
      const balloon = document.createElement('img');
      balloon.src = balloonSrc;
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * window.innerWidth + 'px';
      balloon.style.animationDuration = (8 + Math.random() * 5) + 's';
      balloon.style.width = (40 + Math.random() * 30) + 'px';
      balloon.style.opacity = '1';

      document.body.appendChild(balloon);

      setTimeout(() => {
        balloon.remove();
      }, 13000);
    }

    setInterval(createBalloon, 500);
  </script>
</body>
</html>
