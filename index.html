<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=More+Sugar&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff0f5;
      font-family: 'More Sugar', cursive;
    }

    .balloon {
      position: absolute;
      width: 60px;
      animation: float 10s linear infinite;
      opacity: 0;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.1);
        opacity: 0;
      }
    }

    .title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #ff69b4;
      text-align: center;
      font-family: 'More Sugar', cursive;
      animation: popUp 1s ease-out forwards, floatTitle 5s ease-in-out infinite;
      will-change: transform;
    }

    @keyframes popUp {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes floatTitle {
      0%, 100% {
        transform: translate(-50%, -50%) translateY(0px);
      }
      25% {
        transform: translate(-50%, -50%) translateY(-10px);
      }
      50% {
        transform: translate(-50%, -50%) translateY(10px);
      }
      75% {
        transform: translate(-50%, -50%) translateY(-5px);
      }
    }

    .text-box {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .btn:link,
    .btn:visited {
      text-transform: uppercase;
      text-decoration: none;
      padding: 10px 25px;
      display: inline-block;
      border-radius: 100px;
      transition: all .2s;
      position: relative;
      font-size: 14px;
      font-family: 'More Sugar', cursive;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .btn-white {
      background-color: #fff;
      color: #777;
    }

    .btn::after {
      content: "";
      display: inline-block;
      height: 100%;
      width: 100%;
      border-radius: 100px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      transition: all .4s;
    }

    .btn-white::after {
      background-color: #fff;
    }

    .btn:hover::after {
      transform: scaleX(1.4) scaleY(1.6);
      opacity: 0;
    }

    .btn-animated {
      animation: moveInBottom 2s ease-out;
      animation-fill-mode: backwards;
    }

    @keyframes moveInBottom {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0px);
      }
    }

    /* Responsiveness */
    @media screen and (max-width: 768px) {
      .title {
        font-size: 36px;
      }
      .btn {
        font-size: 12px;
        padding: 8px 20px;
      }
    }

    @media screen and (max-width: 480px) {
      .title {
        font-size: 28px;
      }
      .btn {
        font-size: 11px;
        padding: 6px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="title">Happy<br>Birthday</div>
  <div class="text-box">
    <a href="nextpage.html" class="btn btn-white btn-animated">Click Me</a>
  </div>

  <script>
    const balloonSrc = 'balondepan.png'; // Pastikan file ini tersedia

    function createBalloon() {
      const balloon = document.createElement('img');
      balloon.src = balloonSrc;
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * window.innerWidth + 'px';
      balloon.style.animationDuration = (8 + Math.random() * 5) + 's';
      balloon.style.width = (40 + Math.random() * 30) + 'px';
      document.body.appendChild(balloon);

      setTimeout(() => {
        balloon.remove();
      }, 13000);
    }

    setInterval(createBalloon, 500);
  </script>
</body>
</html>
